            "DO": "ğŸ‡©ğŸ‡´", "IN": "ğŸ‡®ğŸ‡³", "BH": "ğŸ‡§ğŸ‡­", "CI": "ğŸ‡¨ğŸ‡®", "IL": "ğŸ‡®ğŸ‡±",
            "CM": "ğŸ‡¨ğŸ‡²", "DK": "ğŸ‡©ğŸ‡°", "MX": "ğŸ‡²ğŸ‡½", "BE": "ğŸ‡§ğŸ‡ª", "SG": "ğŸ‡¸ğŸ‡¬",
            "UA": "ğŸ‡ºğŸ‡¦", "GE": "ğŸ‡¬ğŸ‡ª", "NG": "ğŸ‡³ğŸ‡¬", "CA": "ğŸ‡¨ğŸ‡¦", "AU": "ğŸ‡¦ğŸ‡º",
            "DE": "ğŸ‡©ğŸ‡ª", "BR": "ğŸ‡§ğŸ‡·", "MA": "ğŸ‡²ğŸ‡¦", "BD": "ğŸ‡§ğŸ‡©", "HK": "ğŸ‡­ğŸ‡°",
            "ZW": "ğŸ‡¿ğŸ‡¼"
        };

        const availableImages = [
            "./assets/images/Shamim Reza.png",
            "./assets/images/Shuvankar Halder.png",
            "./assets/images/Susmita Kundu.png"
        ];

        function getAvatar(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            const index = Math.abs(hash) % availableImages.length;
            return availableImages[index];
        }

        const rawReviews = rawData.split('Helpful?').filter(r => r.trim().length > 0);
        const reviews = [];
        const nameCounts = {};

        rawReviews.forEach(block => {
            const lines = block.trim().split('\\n').map(l => l.trim()).filter(l => l.length > 0);

            // Simple heuristic: find country code
            let countryCodeIdx = -1;
            for (let i = 0; i < lines.length; i++) {
                if (/^[A-Z]{2}$/.test(lines[i])) {
                    countryCodeIdx = i;
                    break;
                }
            }
            if (countryCodeIdx === -1) return;

            let username = lines[1];
            if (lines[1] === "image-docs") username = lines[2]; // Sometimes image-docs line appears
            if (!username) return; // Paranoia

            // Check for Repeat Client label
            let isRepeatInText = false;
            for (let i = 0; i < countryCodeIdx; i++) {
                if (lines[i] === 'Repeat Client') {
                    isRepeatInText = true;
                }
            }

            // Usually username is line 1 or 2. If repeat, line 2 is Repeat Client, so username is line 1.
            // If not repeat, username is line 1.
            // Let's rely on finding country code index.
            // username is usually lines[countryCodeIdx - 1] (Country Name is lines[countryCodeIdx + 1] -> wait country code then country name)
            // Structure:
            // Username
            // (Repeat Client)
            // Country Code
            // Country Name

            // So if lines[countryCodeIdx - 1] is "Repeat Client", then username is lines[countryCodeIdx - 2].
            // Else username is lines[countryCodeIdx - 1].

            // But sometimes lines have junk like "image-docs".
            // Let's scan backwards from Country Code.
            let ptr = countryCodeIdx - 1;
            if (lines[ptr] === "Repeat Client") {
                isRepeatInText = true;
                ptr--;
            }

            // Skip "image-docs" if present
            while (ptr >= 0 && (lines[ptr] === "image-docs" || lines[ptr].length === 1)) { // Skip Initial "D"
                ptr--;
            }
            // Now ptr should be at username? No, username is AFTER Initial.
            // Format:
            // D (Initial)
            // dillinmoodley (Username)

            // Let's assume the line BEFORE Country Code (skipping Repeat Client) is the username line if "image-docs" is not there.
            // Actually, looking at file:
            // T
            // image-docs
            // tatochachua

            // GE

            // So it's Initial -> Optional image-docs -> Username -> Country Code.
            // So scan backwards from Country Code. 
            // If Repeat Client, skip it.
            // Then take that line as Username.

            ptr = countryCodeIdx - 1;
            if (lines[ptr] === "Repeat Client") ptr--;
            username = lines[ptr];

            const countryCode = lines[countryCodeIdx];
            const countryName = lines[countryCodeIdx + 1];

            // Rating
            let ratingIdx = -1;
            for (let i = countryCodeIdx + 2; i < lines.length; i++) {
                if (/^[0-5](\.[0-9])?$/.test(lines[i])) {
                    // Check for date (contains "ago")
                    if (lines[i + 1] && lines[i + 1].includes('ago')) {
                        ratingIdx = i;
                        break;
                    }
                }
            }
            if (ratingIdx === -1) return;

            const rating = parseFloat(lines[ratingIdx]);

            let reviewText = "";
            const startText = ratingIdx + 2;
            for (let i = startText; i < lines.length; i++) {
                if (lines[i].startsWith("Up to") || lines[i].startsWith("$") || lines[i] === "Price") break;
                reviewText += lines[i] + " ";
            }

            nameCounts[username] = (nameCounts[username] || 0) + 1;

            reviews.push({
                name: username,
                countryCode: countryCode,
                countryName: countryName,
                rating: rating,
                text: reviewText.trim(),
                originalRepeat: isRepeatInText
            });
        });

        let htmlRow1 = '<div class="marquee-track">\\n';
        let htmlRow2 = '<div class="marquee-track">\\n';

        const mid = Math.ceil(reviews.length / 2);
        const row1Reviews = reviews.slice(0, mid);
        const row2Reviews = reviews.slice(mid);

        function generateCard(r) {
            const isRepeat = nameCounts[r.name] > 1 || r.originalRepeat;
            const flag = flags[r.countryCode] || "";
            const avatar = getAvatar(r.name);
            const starCount = Math.floor(r.rating);
            let starsHtml = "";
            for (let i = 0; i < 5; i++) {
                if (i < starCount) starsHtml += '<i class="fas fa-star"></i>';
                else if (r.rating % 1 !== 0 && i === starCount) starsHtml += '<i class="fas fa-star-half-alt"></i>';
                else starsHtml += '<i class="far fa-star"></i>';
            }

            const repeatHtml = isRepeat ?
                `<div class="repeat-badge" style="display:inline-flex; align-items:center; gap:5px; font-size:0.75rem; background:rgba(117,78,249,0.1); color:var(--primary-color); padding:2px 8px; border-radius:10px; margin-top:5px;"><i class="fas fa-sync-alt"></i> Repeat Client</div>` : "";

            return `
    <div class="review-card" onclick="openReviewModal(this)" 
        data-name="${r.name}" 
        data-role="Client" 
        data-flag="${flag}" 
        data-country="${r.countryName}"
        data-stars="${r.rating}" 
        data-image="${avatar}"
        data-text="${r.text.replace(/"/g, '&quot;').replace(/'/g, "&apos;")}">
        <div class="client-header">
            <img src="${avatar}" alt="${r.name}" class="review-avatar">
            <div class="client-info">
                <h4>${r.name}</h4>
                <div class="country-info" style="font-size:0.8rem; color:var(--text-light); display:flex; align-items:center; gap:5px;">
                    <span class="country-name">${r.countryName}</span>
                    <span class="flag">${flag}</span>
                </div>
                ${repeatHtml}
            </div>
        </div>
        <div class="stars">${starsHtml}</div>
        <p class="review-text">${r.text}</p>
        <span class="read-more-link">Read more</span>
    </div>`;
        }

        row1Reviews.forEach(r => htmlRow1 += generateCard(r));
        row2Reviews.forEach(r => htmlRow2 += generateCard(r));

        htmlRow1 += '</div>';
        htmlRow2 += '</div>';

        document.getElementById('output').innerText = "<!-- ROW 1 -->\\n" + htmlRow1 + htmlRow1 + "\\n<!-- ROW 2 -->\\n" + htmlRow2 + htmlRow2;
    </script>
